<!DOCTYPE html>
<html>

<head>
    <title>Form_2</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles_form_2.css">
</head>

<body>
    <div class="form">
        <h1>Contact Details</h1>
        <div class="container">
            <p><b>Please enter your personal details</b></p>
            <form>
                <div>
                    <label for="fname">First name:*</label>
                    <input type="text" id="fname" class="input" name="fname" placeholder="Fred" required />
                </div>
                <div>
                    <label for="lname">Last name:*</label>
                    <input type="text" id="lname" class="input" name="lname" placeholder="Blocks" required />
                </div>
                <div>
                    <label for="address">Street address:</label>
                    <input type="text" id="address" class="address_email" name="address" placeholder="Station Road" />
                </div>
                <div>
                    <label for="city">Town/city:</label>
                    <input type="text" id="city" class="input" name="city" placeholder="Dorkwell" />
                </div>
                <div>
                    <label for="postcode">Postcode/zip:</label>
                    <input type="text" id="postcode" class="postcode_input" name="postcode" placeholder="DW1 56A" />
                </div>
                <div>
                    <label for="tel">Telephone:</label>
                    <input type="tel" id="tel" class="input" name="tel" placeholder="0123 456789" />
                </div>
                <div>
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" class="input" name="mobile" placeholder="01567 899876" />
                </div>
                <div>
                    <label for="email">Email address:*</label>
                    <input type="email" id="email" class="address_email" name="email" placeholder="fbloggs@coldmail.net"
                        required />
                </div>
                <div class="warning">
                    <p>Fields marked * are required.</p>
                    <input type="submit" value="Submit" />
                </div>
            </form>


        </div>
    </div>



</body>

</html>
