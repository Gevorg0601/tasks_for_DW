<!DOCTYPE html>
<html>

<head>
    <title>Form_3</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles_form_3.css">
</head>

<body>
    <div class="main_container">
        <div class="form">
            <h1>Survey Form</h1>
            <div class="container">
                <p class="text">Let us know how we can improve freeCodeCamp</p>
                <div>
                    <label for="name" class="label">* Name:</label>
                    <input type="text" id="name" class="inputs" name="name" placeholder="Enter your name" required />
                </div>
                <div>
                    <label for="email" class="label">* Email:</label>
                    <input type="email" id="email" class="inputs" name="email" placeholder="Enter your Email"
                        required />
                </div>
                <div>
                    <label for="age" class="label">* Age:</label>
                    <input type="number" id="age" class="inputs" name="age" placeholder="Age" required />
                </div>
                <div>
                    <label for="current_role" class="label">Which option best describes your current role?</label>
                    <select class="select_box">
                        <option value="student">Student</option>
                        <option value="student_2">Student_2</option>
                        <option value="student_3">student_3</option>
                    </select>
                </div>
                <div class="recomment">
                    <label for="codeCamp" class="label">* How likely is that you would recomment freeCodeCamp to a
                        friend?</label>
                    <div>
                        <div class="radio_check">
                            <input type="radio" id="definitely" name="recomment" />
                            <label for="definitely">Definitely</label>
                        </div>
                        <div class="radio_check">
                            <input type="radio" id="maybe" name="recomment" />
                            <label for="definitely">Maybe</label>
                        </div>
                        <div class="radio_check">
                            <input type="radio" id="not_sure" name="recomment" />
                            <label for="definitely">Not sure</label>
                        </div>
                    </div>
                </div>
                <div class="select_box_FCC">
                    <label for="current_role" class="label">What do you like most in FCC:</label>
                    <select class="select_box">
                        <option value="select an option">Select an option</option>
                        <option value="select an option_2">Select an option_2</option>
                        <option value="select an option_3">Select an option_3</option>
                    </select>
                </div>
                <div class="check_boxes">
                    <label for="codeCamp" class="label_check">Things that should be improved in the future (Check all
                        that
                        apply):</label>
                    <div>
                        <div class="radio_check">
                            <input type="checkbox" id="front-end" name="front-end" />
                            <label for="front-end">Front-end Projects</label>
                        </div>
                        <div class="radio_check">
                            <input type="checkbox" id="back-end" name="back-end" />
                            <label for="back-end">Back-end Projects</label>
                        </div>
                        <div class="radio_check">
                            <input type="checkbox" id="data" name="data" />
                            <label for="data">Data vizualization</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
