<!DOCTYPE html>
<html>
<title>Form_1</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/styles_form_1.css">

<body>
    <div class="form">
        <form>
            <h1>My feedback form</h1>
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" />
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" />
                </li><br />
                <li>Please check all the emotions that apply to you:</li>
                <ul type="disc">
                    <li>
                        <label for="angry">Angry</label>
                        <input type="checkbox" id="angry" name="angry" checked />
                    </li>
                    <li>
                        <label for="sad">Sad</label>
                        <input type="checkbox" id="sad" name="sad" />
                    </li>
                    <li>
                        <label for="happy">Happy</label>
                        <input type="checkbox" id="happy" name="happy" />
                    </li>
                    <li>
                        <label for="ambivalent">Ambivalent</label>
                        <input type="checkbox" id="ambivalent" name="ambivalent" />
                    </li>
                </ul>
                <li>How setisfied were you with our service?</li>
                <ul type="disc">
                    <li>
                        <label for="very_setisfied">Very setisfied</label>
                        <input type="radio" id="very_setisfied" name="radio" checked />
                    </li>
                    <li>
                        <label for="setisfied">Setisfied</label>
                        <input type="radio" id="setisfied" name="radio" />
                    </li>
                    <li>
                        <label for="didn't_care">Didn't care</label>
                        <input type="radio" id="didn't_care" name="radio" />
                    </li>
                    <li>
                        <label for="dissatisfied">Dissatisfied</label>
                        <input type="radio" id="dissatisfied" name="radio" />
                    </li>
                    <li>
                        <label for="very_dissatisfied">Very dissatisfied</label>
                        <input type="radio" id="very_dissatisfied" name="radio" />
                    </li>
                </ul>
                <li>
                    <label for="comments">Further comments:</label>
                    <textarea id="comments" name="comments" rows="3" cols="25"></textarea>
                </li><br />
                <li>
                    <label for="photo">Bio photo:</label>
                    <input type="text" id="bio_photo" name="photo" />
                    <input type="file" id="photo" class="file-input" name="photo" />
                </li>
                <li>
                    <label for="location">Location visited:</label>
                    <select class="select_box">
                        <option value="">Select location 1</option>
                        <option value="">Select location 2</option>
                        <option value="">Select location 3</option>
                        <option value="">Select location 4</option>
                    </select>
                </li>
            </ul>
            <li><input type="submit" value="submit" class="submit" /></li>
        </form>
    </div>

    
</body>

</html>
